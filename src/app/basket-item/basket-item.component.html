<div class="row basket-item">
  <div class="col-md-8">
    <div class="name">
      {{name}}
    </div>
  </div>
  <div class="col-md-2">
    <div class="cost">
      {{cost/100 | currency}}
    </div>
  </div>
  <div class="col-md-2">
    <div class="bought">
      <button class="btn btn-danger" (click)="changeBought(0)">-</button>
      <div class="counter"> {{bought}} </div>
      <button class="btn btn-success" (click)="changeBought(1)">+</button>
    </div>
  </div>
</div>
